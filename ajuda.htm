<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GouPet | S.A.C</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="ajuda.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="./home.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <header>
        <div><a href="https://goupetro.vercel.app"><img src="./Imgs/logo.png" alt=""></a></div>
        <div>
            <ul>
                <a href="./index.htm"><p>Home</p></a>
                <a href="./historia.htm"><p>Historia</p></a>
                <a href="./sobre.htm"><p>Sobre Nós</p></a>
                <a href="./produto.htm"><p>Produtos</p></a>
                <a href="./ajuda.htm"><p>S.A.C</p></a>
            </ul>
        </div>
        <div><i class="bi bi-gear-fill" id="search"></i></div>
    </header>

    <div id="container-geral">

        <h2>Entre em contato conosco!</h2>
        
        <form action="" id="Formulario-a">
            <label for="nome">Nome copleto:</label><br>
            <input type="text" name="nome" id="nome" class="textbox"><br>
            <label for="email">E-mail (<em>nome@exemplo.com</em>)</label><br>
            <input type="email" name="email" id="email" class="textbox"><br>
            <label for="msg">Relate seu problema para nós:</label><br>
            <textarea name="msg" id="msg" class="textbox"></textarea><br>
            <input type="submit" value="Enviar" class="enviar">
        </form>
        <form action="" id="formulario-b">
            <p>Como você avalia nosso atendimento?</p>
            <input type="radio" name="avala" id="pessimo1" value="1" class="radiobuttons">
            <label for="pessimo1">Péssimo (1 estrela)</label><br>
            <input type="radio" name="avala" id="insat1" value="2" class="radiobuttons">
            <label for="insat1">Insatisfatório (2 estrelas)</label><br>
            <input type="radio" name="avala" id="medio1" value="3" class="radiobuttons">
            <label for="medio1">Médio (3 estrelas)</label><br>
            <input type="radio" name="avala" id="bom1" value="4" class="radiobuttons">
            <label for="bom1">Bom (4 estrelas)</label><br>
            <input type="radio" name="avala" id="excel1" value="5" class="radiobuttons">
            <label for="excel1">Excelente (5 estrelas)</label><br>
            <p>E nosso produto?</p>
            <input type="radio" name="avalp" id="pessimo2" value="1" class="radiobuttons">
            <label for="pessimo2">Péssimo (1 estrela)</label><br>
            <input type="radio" name="avalp" id="insat2" value="2" class="radiobuttons">
            <label for="insat2">Insatisfatório (2 estrelas)</label><br>
            <input type="radio" name="avalp" id="medio2" value="3" class="radiobuttons">
            <label for="medio2">Médio (3 estrelas)</label><br>
            <input type="radio" name="avalp" id="bom2" value="4" class="radiobuttons">
            <label for="bom2">Bom (4 estrelas)</label><br>
            <input type="radio" name="avalp" id="excel2" value="5" class="radiobuttons">
            <label for="excel2">Excelente (5 estrelas)</label><br>
            <label for="msgp">Escreva uma mensagem para que outras pessoas saibam o que pensa (opcional):</label><br>
            <textarea name="msgp" id="msgp" class="textbox"></textarea><br>
            <input type="submit" value="Enviar" class="enviar">
        </form>
    </div>
        
</body>
</html>
